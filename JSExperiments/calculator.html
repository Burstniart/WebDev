<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    
    <div class="container">
        <div class="screen">I write numbers</div>
        <button class="cleanButton erase">C</button>
        <button class="cleanButton delete"><-</button>
        <button class="operation divide">/</button>
        <button class="operation times">x</button>
        <button class="operation minus">-</button>
        <button class="operation plus">+</button>
        <button class="operation equals">=</button>
        <button class="numPad num7">7</button>
        <button class="numPad num8">8</button>
        <button class="numPad num9">9</button>
        <button class="numPad num4">4</button>
        <button class="numPad num5">5</button>
        <button class="numPad num6">6</button>
        <button class="numPad num1">1</button>
        <button class="numPad num2">2</button>
        <button class="numPad num3">3</button>
        <button class="numPad num0">0</button>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
