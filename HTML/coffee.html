<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="styles/coffee.css" rel="stylesheet"/>
</head>
<body>
  <div class="page">
    <div class="nav">
        <div class="nav-content">
            <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="Coffee cup with steam in the shape of a number three coming out" class="nav-img"/>
            <h1 class="title"> Coffee Masters</h1>
        </div>
    </div>
    <div class="content">
        <div class="items-section">
            <h2 class="section-title">ITEMS</h2>
            <div class="item">
                <p class="amount">1x</p>
                <p class="item-name">Cappuccino</p>
                <p class="price-inidividual">$6.00</p>
                <p class="description">Light Foam</p>
            </div>
            <div class="item">
                <p class="amount">1x</p>
                <p class="item-name">Cappuccino</p>
                <p class="price-inidividual">$7.90</p>
                <p class="description">Almond Milk</p>
                <p class="description">Double Espresso Shot</p>
            </div>
            <div class="item">
                <p class="amount">1x</p>
                <p class="item-name">Croissant</p>
                <p class="price-inidividual">$5.37</p>
                <p class="description">Butter</p>
            </div>
        </div>
        <div class="name-section">
            <h2 class="section-title">NAME</h2>
            <label for="name" class="label">Name for order</label>
            <input type="text" id="name" name="name" class="input"/>
        </div>
        <div class="payment-section">
            <h2 class="section-title">PAYMENT</h2>
            <label for="card-number" class="label">Card number</label>
            <input type="text" id="card-number" name="Card number" class="input"/>
            <label for="card-ccv" class="label">CCV number</label>
            <input type="text" id="card-ccv" name="CCV Number" class="input"/>
        </div>
        <div class="checkout-section">
            <div class="amounts">
                <p>Subtotal:</p>
                <p>$19.27</p>
                <p>Tax:</p>
                <p>$0.96</p>
            </div>
            <div class="totals">
                <p>Total:</p>
                <p>$20.23</p>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
